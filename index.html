<!DOCTYPE html>
<!-- !tab 으로 emet사용 ,ctrl+/로 주석처리(안되면 ctrl+shift 에서 shift만 떼서 마소 입력기로 전환)  -->
<html lang="ko"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Web</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<!-- mataerial.io에서 아이콘 가져온다  -->
<body>
    <div class="wrap">
        <h1>
        <span class="material-symbols-outlined" style="font-size:10rem">language</span> 
        <!-- style tag사용해서 폰트 크기 변경, class이용해서 변경은 실패  -->
        <!-- 아이콘 폰트는 css텍스트와 관련된 속성을 그대로 적용가능 -->
        </h1>
        <p id="dynamic" class="lg-text"> </p>
        <p class="sm-text">SEZ | WEB</p>
    </div>
    <script src="main.js"></script>
</body>
</html>
